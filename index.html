<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/92b699b159.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>CopySpotify</title>
</head>
<body>
    <div class="container">
        <nav class="side-bar">
            <div class="nav-logo">
                <button class="nav-toggle-btn">
                    <i class="fa-brands fa-spotify"></i>
                </button>
            </div>
            <div class="nav-library">
                <i class="fa-solid fa-book"></i>
                <p>Your Library</p>
            </div>
            <div class="nav-playlist">
                <h5>Create your First Playlist</h5>
                <p>It's easy, we help you</p>
                <button>Create Playlist</button>
            </div>
            <div class="nav-podcast">
                <h5>What about follow a podcast?</h5>
                <p>We will let you know about new episodes</p>
                <button>Explore Podcasts</button>
            </div>
            <div class="nav-footer">
                <a href="#">Legal</a>
                <a href="#">Privacy Centre</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Cookies</a>
                <a href="#">Adds</a>
                <a href="#">Acessibility</a>
            </div>
            <button class="nav-language-button">
                <i class="fa-solid fa-globe"></i>
                English
            </button>
        </nav>

        <main>
            <header class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="what do you wanna hear?">
            </header>
            <section class="content">
                <h2>Pop Artists</h2>
                <div class="artists-grid">
                    <!--Fill content with JS-->
                </div>

                <h2>Pop Albums</h2>
                <div class="albums-grid">
                    <!--Fill content with JS-->
                </div>
            </section>
        </main>
    </div>
</body>
<script type="module" src="./script.js"></script>
</html>
